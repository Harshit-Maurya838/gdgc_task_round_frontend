<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="img/favicon-64x64.png" sizes="64x64" type="image/png">

    <title>Oucher</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navigation -->
    <section class="nav">
        <label class="hamburger">
            <input type="checkbox" class="switcher">
            <span class="hamburger_line"></span>
            <span class="hamburger_line"></span>
            <span class="hamburger_line"></span>
            <span class="hamburger_line"></span>
        </label>
        <img src="img/oucher.svg" alt="">
        <div class="navbar">
            <ul class="nav_elements">
                <li>SERVICES</li>
                <li>ABOUT US</li>
                <li>CASES</li>
            </ul>
        </div>
        <div class="signup">
            <p>SIGN UP</p>
            <button class="sign_btn"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </div>
    </section>
    <!-- Navifation End -->

    <!-- Hero Section -->
    <section class="hero">
        <div class="left">
            <div class="heading">
                <h1>
                    UNLIMITED PRETENTIOUS
                    <div class="profiles">
                        <div class="prof c-1"></div>
                        <div class="prof c-2"></div>
                        <div class="prof c-3"></div>
                    </div> IDEAS
                </h1>
            </div>
            <div class="subheading">
                <p>OUR SOLUTIONS</p>
                <p>WE PROVIDE THE FULL <br> FUNNEL APPROACH</p>
            </div>
        </div>
        <div class="right">
            <div class="folder">
                <div class="fold1"></div>
                <div class="fold2"></div>
                <div class="fold3">
                    <div class="mini_circle a-1"></div>
                    <div class="mini_circle a-2"></div>
                </div>
                <p>YOUR <br> BUSINESS <br> BOOST </p>
                <div class="input_area">
                    <input type="text" placeholder="Book Demo Call">
                    <button><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Content Section -->
    <section class="content">
        <div class="tags_sec">
            <div class="video_section">
                <div class="play_btn"><i class="fa-solid fa-play"></i></div>
                <p class="video_info">
                    Let's See <br> How We Did It
                </p>
            </div>
            <div class="tags">
                <div class="tag_1">WEB ANALYTICS</div>
                <div class="tag_2">EMAIL MARKETING</div>
                <div class="tag_3">SEO 2.0</div>
            </div>
        </div>
        <div class="folder_stack">
            <div class="main_folder f-1">
                <div class="part_1"></div>
                <div class="part_2"></div>
                <div class="main_content">
                    <p>UNIQUE <br> BUSINESS SOLUTIONS</p>
                    <img src="img/oucher2.svg" alt="">
                </div>
            </div>
            <div class="main_folder f-2">
                <div class="part_1"></div>
                <div class="part_2"></div>
                <div class="main_content">
                    <div class="top_content">
                        <div class="top">
                            <div class="mini_circle b-1"></div>
                            <div class="mini_circle b-2"></div>
                        </div>
                        <img src="img/arrow-up-right-svgrepo-com.svg" alt="">
                    </div>
                    <div class="lower_content">
                        <p>OUR CASE <br> STUDIES</p>
                    </div>
                </div>
            </div>
            <div class="main_folder f-3">
                <div class="part_1"></div>
                <div class="part_2"></div>
                <div class="main_content">
                    <p>SUCCESSFULL <br> PROJECTS</p>
                    <img src="img/Frame 1.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Content Section End -->

    <script src="js/script.js"></script>
</body>

</html>
